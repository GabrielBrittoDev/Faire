{% extends "@template/template.html" %}

{% block title %}Posts{% endblock %}

{% block body %}

<div class="container">
    <h1 class="text-center">Cadastre-se</h1>



    {% if errors is defined %}
    <ul>
        {% for error in errors%}
        <div class="alert alert-danger alert-dismissible fade show">
            <strong>Erro!</strong> {{error}}
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        {% endfor %}
    </ul>
    {% endif %}

<div class="p-5">
    <form action="/user/" method="post">
        <div class="form-group">
            <label for="name">Nome: </label>
            <input class="form-control" type="text" name="name" id="name" required placeholder="Nome" value="{% if user.name is defined %} {{user.name}} {% endif %}">
        </div>
        <div class="form-group">
            <label for="email">E-mail: </label>
            <input class="form-control" type="email" name="email" id="email" required placeholder="seu@email.com" value="{% if user.name is defined %} {{user.email}} {% endif %}">
        </div>
        <div class="form-group has-error has-feedback">
            <label for="password">Senha: </label>
            <input class="form-control " type="password" name="password" id="password" required placeholder="Senha">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirme a senha: </label>
            <input class="form-control " type="password" name="confirm_password" id="confirm_password" required placeholder="Repita a senha">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

</div>
</div>


{% endblock %}
